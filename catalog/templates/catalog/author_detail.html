{% extends "base_generic.html" %}

{% block content %}
<h1>Author Detail:</h1>
    {% if author %}
        <p>This is the detail page of author:{{ author }}</p>
        {% for book in author.book_set.all %}
        <ul>
            <li>
                {{ book.title }}
            </li>
        </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
