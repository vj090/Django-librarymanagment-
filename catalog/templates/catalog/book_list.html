{% extends "base_generic.html" %}

{% block content %}
<h1>Book List</h1>
{% if book_list %}

<table class="table table-dark table-sm">
    <tr>
        <th>Book Name</th>
        <th>Author</th>
    </tr>
    {% for book in book_list %}
    <tr>
        <td><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></td>
        <td>{{book.author}}</td>
    </tr>
    {% endfor %}
{%endif%}

    {%endblock%}
</table>
