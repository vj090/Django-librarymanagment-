<form action="" method="post">
    {% csrf_token %}
    <h1>Library Login page</h1>

    {% for element in form %}
    <table>
        <tr>
            <td>{{ element.label_tag }}</td>
            <td>{{ element }}</td>
        </tr>
    </table>
    {% endfor %}

    <input type="submit" value="Submit">
</form>
